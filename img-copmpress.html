<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Compress your images online for free. Optimize images for web use with our fully responsive image compression tool.">
  <meta name="keywords" content="image compression, compress images, optimize images, free image compressor">
  <meta name="author" content="Vishnu ram">
  <title>Image Compression Tool - Optimize Your Images Online</title>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1.1rem;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Compression Tool Section */
    #compression-tool {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #compression-tool label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      font-size: 1rem;
    }

    #image-input {
      display: none;
    }

    .upload-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #0056b3;
    }

    #compression-level {
      width: 100%;
      margin: 20px 0;
    }

    #compression-value {
      display: block;
      font-size: 1rem;
      margin-top: 5px;
    }

    #compress-btn {
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #compress-btn:hover {
      background-color: #218838;
    }

    #output {
      margin-top: 25px;
      text-align: center;
    }

    #compressed-image {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-top: 15px;
    }

    #download-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #download-link:hover {
      background-color: #0056b3;
    }

    /* Progress Bar */
    #progress-bar {
      width: 100%;
      height: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }

    #progress-bar div {
      height: 100%;
      width: 0;
      background-color: #007BFF;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    /* Ad Unit */
    #ad-unit {
      margin: 30px 0;
      text-align: center;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: white;
      margin-top: 30px;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      #compression-tool {
        padding: 20px;
      }

      .upload-btn, #compress-btn, #download-link {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Compression Tool</h1>
    <p>Compress and optimize your images for free!</p>
  </header>

  <main>
    <section id="compression-tool">
      <label for="image-input" class="upload-btn">Choose Image</label>
      <input type="file" id="image-input" accept="image/*">
      <label for="compression-level">Compression Level: <span id="compression-value">80%</span></label>
      <input type="range" id="compression-level" min="0" max="100" value="80">
      <div id="progress-bar">
        <div></div>
      </div>
      <button id="compress-btn">Compress Image</button>
      <div id="output">
        <img id="compressed-image" src="" alt="Compressed Image">
        <a id="download-link" href="#" download>Download Compressed Image</a>
      </div>
    </section>

    <!-- AdSense Ad Unit -->
    <section id="ad-unit">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_ADSENSE_ID"
           data-ad-slot="YOUR_AD_UNIT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.min.js"></script>
  <script>
    document.getElementById('compression-level').addEventListener('input', function () {
      document.getElementById('compression-value').textContent = this.value + '%';
    });

    document.getElementById('compress-btn').addEventListener('click', async function () {
      const file = document.getElementById('image-input').files[0];
      const compressionLevel = document.getElementById('compression-level').value / 100;

      if (!file) {
        alert('Please select an image first.');
        return;
      }

      const options = {
        maxSizeMB: compressionLevel,
        maxWidthOrHeight: 1024,
        useWebWorker: true,
        onProgress: (progress) => {
          const progressBar = document.getElementById('progress-bar');
          const progressFill = progressBar.querySelector('div');
          progressBar.style.display = 'block';
          progressFill.style.width = `${Math.round(progress)}%`;
        },
      };

      try {
        const compressedFile = await imageCompression(file, options);
        const compressedImageUrl = URL.createObjectURL(compressedFile);

        document.getElementById('compressed-image').src = compressedImageUrl;
        document.getElementById('download-link').href = compressedImageUrl;
        document.getElementById('download-link').download = `compressed_${file.name}`;
      } catch (error) {
        console.error('Error compressing image:', error);
        alert('An error occurred while compressing the image.');
      }
    });
  </script>
</body>
</html>
